<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu.css">
</head>
<body>
    
    <div class="fst_div"><h1 align="center">Mini Project Calculator</h1><hr></div>

<div id="main">
       
   <form>
    <input type="text" id="first">
    <input type="number" name="first" id="fstno" placeholder="First No." accept="number" required="required">

    <input type="number" name="first" id="fstno2" placeholder="Second No." accept="number" required="required" align="center">


    <div id="add" onclick="add()">Add(+)</div>
   <div id="add2" onclick="subs()">Subtract(-)</div>
   <div id="add3" onclick="multi()">Multiply(x)</div>
   <div id="add4" onclick="divide()">Divide(/)</div>
   <div id="add5" onclick="reminder()">Reminder(%)</div>
   <button id="add6" type="reset" onclick="reset()">Reset</button> 
   </form>

</div>
    
  




    <script src="calcu.js"></script>
</body>
</html>
